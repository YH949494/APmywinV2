name: Deploy Telegram Bot to Fly.io

on:
  push:
    branches:
      - main  # Change if you use a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Fly.io CLI
      - name: Set up Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@v1

      # 3️⃣ Authenticate Fly.io using secret
      - name: Authenticate Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl auth token

      # 4️⃣ Deploy the worker process
      - name: Deploy Worker
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: flyctl deploy --remote-only
